<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./FontAwesome/all.min.css">
   <link rel="stylesheet" href="./Style/main.css">
   <title>Store</title>
</head>
<body>   
   <div class="container">
      <div class="header">
         <div class="logo">Fettah</div>
         <div class="right">
            <div class="basket">
               <i class="fa-solid fa-basket-shopping fa-2x"></i>
            </div>
            <div class="menu">
               <i class="fa-solid fa-bars fa-2x"></i>
            </div>
         </div>
      </div>
      <div class="side-nav">
            <div class="row">
               <div class="label">Home</div>
               <div class="icon">
                  <i class="fa-solid fa-home fa-2x"></i>
               </div>
            </div>
            <div class="row">
               <div class="label">Fettah</div>
               <div class="icon">
                  <i class="fa-solid fa-user-circle fa-2x"></i>
               </div>
            </div>
            <div class="row">
               <div class="label">Favorites</div>
               <div class="icon">
                  <i class="fa-solid fa-heart fa-2x"></i>
               </div>
            </div>
            <div class="row">
               <div class="label">My purchase</div>
               <div class="icon">
                  <i class="fa-solid fa-shopping-cart fa-2x"></i>
               </div>
            </div>
            <div class="row">
               <div class="label">Log out</div>
               <div class="icon">
                  <i class="fa-solid fa-sign-out-alt fa-2x"></i>
               </div>
            </div>
      </div>
      <div class="products">
      </div>
   </div>
   <script src="./FontAwesome/all.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
